<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodge Arena</title>
  <!-- Google Font for a futuristic look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="startContainer">
    <h1>Dodge Arena</h1>
    <p>Best Score: <span id="bestScore">0s</span></p>
    <p>Enter your name to start</p>
    <input type="text" id="username" placeholder="Your name">
    <button onclick="showAdAndStart()">Play</button>
  </div>

  <!-- End Screen Overlay -->
  <div id="endScreen" 
       style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; 
              background:rgba(0,0,0,0.8); text-align:center; z-index:999;">
    <div style="position:relative; top:50%; transform:translateY(-50%); color:#fff;">
      <h1>Game Over!</h1>
      <p id="endStats"></p>
      <button onclick="restartGame()">Play Again</button>
      <button onclick="exitGame()">Exit</button>
    </div>
  </div>

  <button id="pauseBtn" onclick="togglePause()" 
  style="display:none; position:absolute; top:10px; left:10px;">
Pause
</button>
<button id="helpBtn" onclick="toggleHelp()" 
  style="display:none; position:absolute; top:60px; left:10px;">
Help
</button>



  <!-- Help Popup -->
  <div id="helpPopup" 
       style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; 
              background:rgba(0,0,0,0.7); text-align:center; z-index:999;">
    <div style="position:relative; top:50%; transform:translateY(-50%); color:#fff;">
      <h1>How to Play</h1>
      <p>
        Use W/A/S/D or Arrow Keys to move.<br>
        Click to shoot in mouse direction.<br>
        Avoid bots & walls. Collect eggs for points.
      </p>
      <button onclick="toggleHelp()">Close</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
